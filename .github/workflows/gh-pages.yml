# .github/workflows/gh-pages.yml

name: Deploy Front estático to GitHub Pages

# Estos permisos permiten al bot escribir en tu repo y en GitHub Pages
permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Si necesitas compilar tu frontend, descomenta y ajusta estas líneas
      # - name: Build frontend
      #   run: |
      #     npm ci
      #     npm run build
      #     cp -R build/* docs/

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs