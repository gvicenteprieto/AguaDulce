name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Publish
        run: |
          dotnet publish src/AguaDulce.Web/AguaDulce.Web.csproj \
            --configuration Release \
            --output ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: <TU_APP_SERVICE_NAME>
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./publish