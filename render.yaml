services:
  - type: web_service
    name: aguadulce-app
    env: dotnet
    plan: free
    branch: main
    buildCommand: |
      dotnet restore
      dotnet publish src/AguaDulce.Web/AguaDulce.Web.csproj \
        -c Release -o publish
    startCommand: dotnet publish/AguaDulce.Web.dll --urls http://*:$PORT
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production